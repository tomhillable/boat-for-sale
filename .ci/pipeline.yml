AWSTemplateFormatVersion: '2010-09-09'

Description: 'Creates a build, test and deployment pipeline.'

Parameters:

  Branch:
    Default: master
    Description: Branch to use from the repository.
    Type: String

  CertificateArn:
    Type: AWS::SSM::Parameter::Value<String>
    Default: CertificateArn
    Description: The ARN of the ACM certificate

  DomainName:
    Default: clockworkcubed.com
    Description: The top level domain name
    Type: String

  GithubToken:
    Default: /Secrets/Git/github.com/PublicRepoToken
    Description: The path to the GithubToken in Parameter Store
    Type: AWS::SSM::Parameter::Value<String>
    NoEcho: true

  GithubTokenPath:
    Default: /Secrets/Git/github.com/PublicRepoToken
    Description: The path to the GithubToken in Parameter Store
    Type: AWS::SSM::Parameter::Name

  Project:
    Default: boat-for-sale
    Description: The name this project will be identified as inside AWS.
    Type: String

  RepositoryName:
    Default: tomhillable/boat-for-sale
    Description: The name of the repository that triggers this pipeline
    Type: String

  Subdomain:
    Default: oyster
    Description: The subdomain
    Type: String

Resources:

  ArtifactStore:
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Status: Enabled
            ExpirationInDays: 1

  BoatForSaleBucket:
    Type: AWS::S3::Bucket

  BoatForSaleBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref BoatForSaleBucket
      PolicyDocument:
        Statement:
          - Sid: AddCanonicalUserPermission
            Action: s3:*
            Effect: "Allow"
            Resource: !Sub "${BoatForSaleBucket.Arn}/*"
            Principal:
              CanonicalUser: !GetAtt OriginAccessIdentity.S3CanonicalUserId

  CDN:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Comment: !Sub "A CloudFront distribution for ${Project}"
        Aliases:
          - !Sub "${Subdomain}.${DomainName}"
        DefaultCacheBehavior:
          DefaultTTL: 60
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          ForwardedValues:
            QueryString: true
        DefaultRootObject: index.html
        Enabled: true
        HttpVersion: http2
        IPV6Enabled: true
        Origins:
          - DomainName: !GetAtt BoatForSaleBucket.DomainName
            Id: S3Origin
            OriginPath: /_site
            S3OriginConfig:
              OriginAccessIdentity: !Sub "origin-access-identity/cloudfront/${OriginAccessIdentity}"
        ViewerCertificate:
          AcmCertificateArn: !Ref CertificateArn
          SslSupportMethod: sni-only


  OriginAccessIdentity:
    Type: "AWS::CloudFront::CloudFrontOriginAccessIdentity"
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: "Origin Access Identity to access private bucket"

  Record:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneName: !Sub "${DomainName}."
      RecordSets:
        - Name: !Sub "${Subdomain}.${DomainName}"
          Type: A
          AliasTarget:
            HostedZoneId: Z2FDTNDATAQYW2
            EvaluateTargetHealth: true
            DNSName: !GetAtt CDN.DomainName
        - Name: !Sub "${Subdomain}.${DomainName}"
          Type: AAAA
          AliasTarget:
            HostedZoneId: Z2FDTNDATAQYW2
            EvaluateTargetHealth: true
            DNSName: !GetAtt CDN.DomainName

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RestartExecutionOnUpdate: True
      ArtifactStore:
        Location: !Ref ArtifactStore
        Type: S3
      RoleArn: !GetAtt PipelineRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              RunOrder: 1
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                Branch: !Ref Branch
                Owner: !Select [ 0, !Split [ "/", !Ref RepositoryName ] ]
                OAuthToken: !Ref GithubToken
                Repo: !Select [ 1, !Split [ "/", !Ref RepositoryName ] ]
                PollForSourceChanges: False
        - Name: Pipeline
          Actions:
            - Name: Update
              RunOrder: 1
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              InputArtifacts:
                - Name: SourceOutput
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_IAM
                RoleArn: !GetAtt CloudformationRole.Arn
                StackName: !Ref AWS::StackName
                TemplatePath: SourceOutput::.ci/pipeline.yml
                ParameterOverrides: !Sub |
                  {
                    "Branch": "${Branch}",
                    "Project": "${Project}",
                    "RepositoryName": "${RepositoryName}",
                    "GithubToken": "${GithubTokenPath}",
                    "GithubTokenPath": "${GithubTokenPath}"
                  }
        - Name: Build
          Actions:
            - Name: Build
              RunOrder: 2
              InputArtifacts:
                - Name: SourceOutput
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              OutputArtifacts:
                - Name: BuildOutput
              Configuration:
                ProjectName: !Ref Build
        - Name: Deploy
          Actions:
            - Name: Deploy
              RunOrder: 1
              InputArtifacts:
                - Name: BuildOutput
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: S3
              Configuration:
                BucketName: !Ref BoatForSaleBucket
                Extract: True


  Build:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Ref Project
      TimeoutInMinutes: 10
      ServiceRole: !Ref BuildRole
      Source:
        Type: CODEPIPELINE
        BuildSpec: .ci/buildspec.yml
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/ruby:2.5.3
      Artifacts:
        Type: CODEPIPELINE

  BuildLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/codebuild/${Build}"
      RetentionInDays: 1

  CloudformationRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service: !Sub "cloudformation.${AWS::URLSuffix}"
        Version: '2012-10-17'
      Path: /
      Policies:
        - PolicyName: CloudformationAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action: '*'
                Effect: Allow
                Resource: '*'

  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service: codepipeline.amazonaws.com
        Version: '2012-10-17'
      Path: /
      Policies:
        - PolicyName: CodePipelineAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action: 's3:*'
                Effect: Allow
                Resource:
                  - !Sub "arn:${AWS::Partition}:s3:::${ArtifactStore}"
                  - !Sub "arn:${AWS::Partition}:s3:::${ArtifactStore}/*"
                  - !Sub "arn:${AWS::Partition}:s3:::${BoatForSaleBucket}"
                  - !Sub "arn:${AWS::Partition}:s3:::${BoatForSaleBucket}/*"
              - Action: 'codebuild:*'
                Effect: Allow
                Resource: !Sub "arn:${AWS::Partition}:codebuild:${AWS::Region}:${AWS::AccountId}:project/${Build}"
              - Action: 'cloudformation:*'
                Effect: Allow
                Resource: !Sub "arn:${AWS::Partition}:cloudformation:${AWS::Region}:${AWS::AccountId}:*/${Project}*/*"
              - Action: iam:PassRole
                Effect: Allow
                Resource:
                  - !GetAtt BuildRole.Arn
                  - !GetAtt CloudformationRole.Arn
              - Action: lambda:ListFunctions
                Effect: Allow
                Resource: '*'

  BuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service: !Sub "codebuild.${AWS::URLSuffix}"
        Version: '2012-10-17'
      Path: /
      Policies:
        - PolicyName: CodeBuildPackageAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Effect: Allow
                Resource: '*'
              - Action: 's3:*'
                Effect: Allow
                Resource:
                  - !Sub "arn:${AWS::Partition}:s3:::${ArtifactStore}"
                  - !Sub "arn:${AWS::Partition}:s3:::${ArtifactStore}/*"

  PipelineWebhook:
    Type: AWS::CodePipeline::Webhook
    Properties:
      AuthenticationConfiguration:
        SecretToken: !Ref GithubToken
      Filters:
      - JsonPath: "$.ref"
        MatchEquals: refs/heads/{Branch}
      Authentication: GITHUB_HMAC
      TargetPipeline: !Ref Pipeline
      TargetAction: Source
      TargetPipelineVersion: !GetAtt Pipeline.Version
      RegisterWithThirdParty: True